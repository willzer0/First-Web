<!DOCTYPE html>
<html>
<head>
	<title>coba float</title>
	<style>
		.container{
			width: 600px;
			border: 1px solid;
			margin: auto;
			padding: 5px;
		}
		.satu,.dua,.tiga{
			width: 100px;
			height: 100px;
		}
		div{
			width: 100px;
			height: 100px;
		}
		.satu{
			background-color: salmon;
		}
		.dua{
			background-color: lightyellow;
			float: left;
			margin-left: 10px;
		}
		.tiga{
			background-color: lightskyblue;
		}
	</style>
</head>
<body>
<div class="container">	
	<div class="satu"></div>
	<div class="dua"></div>
	<div class="tiga"></div>
</div>	
</body>
</html>
