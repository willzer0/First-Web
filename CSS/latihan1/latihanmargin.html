<!DOCTYPE html>
<html>
<head>
	<title>Latihan Margin</title>
		<style>
			.satu{
				width: 200px;
				height: 200px;
				background-color: green;
				margin-left: 100px;
				margin-top: 30px;
				margin-right: 50px;
				margin-bottom: 30px;
			}
			.dua{
				 width: 100px;
				 height: 100px;
				 background-color: lightyellow;
				 margin-left: -60px;
			}
			.tiga{
				width: 50px;
				height: 50px;
				background-color: violet;
			}
			div{
				display: inline-block;
			}
		</style>
</head>
<body>
	<div class="satu">1</div>
	<div class="dua">2</div>
	<div class="tiga">3</div>
</body>
</html>
